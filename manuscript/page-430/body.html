<div class="leaf flex"><div class="inner justify"><p>I kept the true version of the incident to myself,  and advised the mechanic to push the car to the train, without making the engine go.</p><p>“Promise me this,” I insisted, “it is very important. My train is due, I must be off. Off you go, and remember, <em>no petrol</em>.”</p><hr class="section"></div> </div>
