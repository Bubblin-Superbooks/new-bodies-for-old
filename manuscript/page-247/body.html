<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">Graphology is never at fault. Its decrees are infallible. The writer of this address had changed altogether.</p><p>In his youth, my uncle had given proof of every virtue. What vices were now not his, and how he must hate me, he who had loved me so much!</p><hr class="section"></div> </div>
